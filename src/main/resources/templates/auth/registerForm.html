<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<main>
    <h1>Register here</h1>
    <hr>
    <form action="#" th:action="@{/auth/register}" method="post" th:object="${formValues}"></form>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" required th:field="*{}">
        <span></span>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="text">
        <span></span>
    </div>
</main>

</body>
</html>
